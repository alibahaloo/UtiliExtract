    <script>
        window.downloadFileFromStream = async (filename, contentStreamRef) => {
            const arrayBuffer = await contentStreamRef.arrayBuffer();
            const blob = new Blob([arrayBuffer], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'download.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        window.util = {
            createObjectURL: (bytes, mime) => {
                // bytes is a .NET byte[] (marshaled as an array of numbers)
                const view = new Uint8Array(bytes);
                const blob = new Blob([view], { type: mime || 'application/pdf' });
                return URL.createObjectURL(blob);
            },
            revokeObjectURL: (url) => {
                try { URL.revokeObjectURL(url); } catch { }
            }
        };
    </script>
